name: CI

on:
  push:
  pull_request:

jobs:
  repo-sanity:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Validate structure
        run: |
          test -f README.md
          test -f .gitignore
          test -d ros_ws/src
          test -d sim
          echo "Structure OK"
